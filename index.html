<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deloosional ‚Äî Solve Your Studies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <div class="board-container">
        <div id="corkboard" class="corkboard">
            <canvas id="lineCanvas"></canvas>
            <div id="notesContainer" class="notes-container"></div>
        </div>
    </div>

    <!-- Bottom bar -->
    <div class="bottom-bar">
        <div class="bottom-bar-left">
            <img id="logo" src="graphics/deloosional-logo2.png" alt="Deloosional logo">
        </div>
        <div class="bottom-bar-right">
            <button id="addNoteBtn" class="icon-btn" title="Add Note">
                <span class="icon-btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 5l0 14" />
                        <path d="M5 12l14 0" />
                    </svg>
                </span>
                <span class="icon-btn-text">Add Note</span>
            </button>
            <button id="addMediaBtn" class="icon-btn" title="Attach Media">
                <span class="icon-btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M15 8h.01" />
                        <path d="M6 13l2.644 -2.644a1.21 1.21 0 0 1 1.712 0l3.644 3.644" />
                        <path d="M13 13l1.644 -1.644a1.21 1.21 0 0 1 1.712 0l1.644 1.644" />
                        <path d="M4 8v-2a2 2 0 0 1 2 -2h2" />
                        <path d="M4 16v2a2 2 0 0 0 2 2h2" />
                        <path d="M16 4h2a2 2 0 0 1 2 2v2" />
                        <path d="M16 20h2a2 2 0 0 0 2 -2v-2" />
                    </svg>
                </span>
                <span class="icon-btn-text">Attach Media</span>
            </button>
            <button id="resizeBoardBtn" class="icon-btn" title="Resize Board">
                <span class="icon-btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M4 11v8a1 1 0 0 0 1 1h8m-9 -14v-1a1 1 0 0 1 1 -1h1m5 0h2m5 0h1a1 1 0 0 1 1 1v1m0 5v2m0 5v1a1 1 0 0 1 -1 1h-1" />
                        <path d="M4 12h7a1 1 0 0 1 1 1v7" />
                    </svg>
                </span>
                <span class="icon-btn-text">Resize Board</span>
            </button>
            <label class="icon-btn toggle-icon-btn" title="Toggle Strings">
                <input type="checkbox" id="toggleLinesSwitch" checked style="display: none;">
                <span class="icon-btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M6 14v-6a3 3 0 1 1 6 0v8a3 3 0 0 0 6 0v-6" />
                        <path d="M16 3m0 2a2 2 0 0 1 2 -2h0a2 2 0 0 1 2 2v3a2 2 0 0 1 -2 2h0a2 2 0 0 1 -2 -2z" />
                        <path d="M4 14m0 2a2 2 0 0 1 2 -2h0a2 2 0 0 1 2 2v3a2 2 0 0 1 -2 2h0a2 2 0 0 1 -2 -2z" />
                    </svg>
                </span>
                <span class="icon-btn-text">Toggle Strings</span>
            </label>
            <button id="clearStringsBtn" class="icon-btn icon-btn-danger" title="Cut All Strings">
                <span class="icon-btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M6 7m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                        <path d="M6 17m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                        <path d="M8.6 8.6l10.4 10.4" />
                        <path d="M8.6 15.4l10.4 -10.4" />
                    </svg>
                </span>
                <span class="icon-btn-text">Cut All Strings</span>
            </button>
            <button id="clearAllBtn" class="icon-btn icon-btn-danger" title="Clear All">
                <span class="icon-btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4 7l16 0" />
                        <path d="M10 11l0 6" />
                        <path d="M14 11l0 6" />
                        <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                        <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                    </svg>
                </span>
                <span class="icon-btn-text">Clear All</span>
            </button>
            <button id="downloadBtn" class="icon-btn icon-btn-warning" title="Download Board">
                <span class="icon-btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
                        <path d="M7 11l5 5l5 -5" />
                        <path d="M12 4l0 12" />
                    </svg>
                </span>
                <span class="icon-btn-text">Download Board</span>
            </button>
        </div>
    </div>

    <!-- Resize board modal -->
    <div id="resizeModal" class="modal">
        <div class="modal-content">
            <span class="close-resize">&times;</span>
            <h2>Resize Board</h2>
            <label for="boardWidth">Width:</label>
            <input type="number" id="boardWidth" min="1000" max="5000" value="2000" step="100">
            <label for="boardHeight">Height:</label>
            <input type="number" id="boardHeight" min="1000" max="5000" value="1500" step="100">
            <button id="confirmResizeBtn" class="btn btn-primary">Resize Board</button>
        </div>
    </div>

    <!-- Note creation modal -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Note</h2>
            <label for="noteTitle">Title:</label>
            <input type="text" id="noteTitle" placeholder="Enter note title..." autofocus>
            <label for="noteContent">Content:</label>
            <textarea id="noteContent" placeholder="Enter note content..."></textarea>
            <label for="noteType">Type:</label>
            <select id="noteType">
                <option value="concept">üéØ Concept</option>
                <option value="fact">üìã Fact</option>
                <option value="question">‚ùì Question</option>
                <option value="theory">üî¨ Theory</option>
            </select>
            <label for="noteColor">Color:</label>
            <input type="color" id="noteColor" value="#ffeb3b" title="Choose note color">
            <button id="createNoteBtn" class="btn btn-primary">Create Note</button>
        </div>
    </div>

    <!-- Media attachment modal -->
    <div id="mediaModal" class="modal">
        <div class="modal-content">
            <span class="close-media">&times;</span>
            <h2>Attach Media</h2>
            <label for="mediaUpload">Select Image:</label>
            <input type="file" id="mediaUpload" accept="image/*">
            <div id="mediaPreview" class="media-preview"></div>
            <button id="createMediaBtn" class="btn btn-primary">Attach Media</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
